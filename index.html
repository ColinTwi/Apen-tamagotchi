<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apen tamagotchi</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <title>Apen Tamagotchi</title>

    <!-- Start scherm -->
    <div id="startScherm">
        <div id="startInfo">
            <h1>Apen tamagotchi</h1>
            <p>Geef je aapje een naam en houd hem in leven.</p>
            <div id="invoerContainer">
                <p id="foutmelding"></p>
                <input type="text" placeholder="Voer naam in..." id="naamInvoer">
                <button id= "startBTN">Start</button>
            </div>
        </div>
        <img src="images/monkey1-default.png"alt="aapje">
    </div>  

    <!-- Spel scherm -->
    <div id="spelContent">
        <div id="itemsBar">
            <div id="banaanInfo">
                <img src="images/banaan.png" alt="banaan" id="banaanIcoon">
                <h3 id="banaanTekst">Banaantjes:</h3>
            </div>
            <div id = "jungleJuiceInfo">
                <img src="images/jungleJuice.png" alt="Jungle Juice blikje" id="jungleJuiceIcoon">
                <h3 id="drinkTekst">JungleJuice: </h3>
            </div>
        </div>

         <!-- Aapje met progressiebars -->
        <h2>Naam van aapje</h2>
        <div id="afbeeldingBars">
            <div id="aapjeBars">
                <h3>Honger</h3>
                <progress value="100" max="100" id="voerBar"></progress>
                <p id="voerScoreTekst">100</p>
                <h3>Energie</h3>
                <progress value="100" max="100" id="energieBar"></progress>
                <p id="energieScoreTekst">100</p>
                <h3>Dorst</h3>
                <progress value="100" max="100" id="dorstBar"></progress>
                <p id="dorstScoreTekst">100</p>
            </div>
            <div id="aapjeAfbeelding">
                <img src="images/monkey1-default.png"alt="aapje" id="aapIMG1">
            </div>

            <!-- Bananen boom -->
            <div id="banaanVerzamelContainer">
                <p>Pluk banaantjes</p>
                <div id="boomContainer">
                    <img src="images/banaanboom.png" id="banaanboomImg" alt="banaanboom">
                    <div id="banaanContainer"></div>
                </div>
            </div>

            <!-- Vending machine -->
            <div id="vendingContainer">
                <p>Koop drankje</p>
                <h5>Voor de prijs van 3 bananen</h5>
                <div id="drankjeContainer">
                    <img src="images/vendingmachine.png" id="vendingmachineImg" alt="vendingmachine">
                    <button id ="vendingBTN">JungleJuice</button>
                    
                </div>
            </div>
        </div>

         <!-- Knoppen -->
        <div id="knopjes">
            <button id="voerBTN">Voeren</button>
            <button id="drinkBTN">Drinken</button>
            <button id="slaapBTN">Slapen</button>
            <button id="dansBTN">Dansje</button>    
        </div>


    </div>

        <!-- Gameover scherm -->
        <div id="gameOver">
            <div id="gamOverContent">
                <div id="infoHerstart">
                    <h4>Game over</h4>
                    <p>Probeer nog een keertje</p>
                    <button id ="herstartButton">Herstart</button>
                </div>
                <img src="images/aapdood.png"alt="dood aapje">
            </div>
        </div>
        
    

    <script src="js/index.js"></script>
</body>
</html>
